<div class="container">
  <div class="row">
    <div class="col-md-6 d-flex align-items-center">
      <img src="https://cdni.iconscout.com/illustration/premium/thumb/hospital-staff-5869274-4895023.png"
        class="img-fluid" alt="Hospital Staff" />
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h1>Add Staff</h1>
          <form (ngSubmit)="addStaffMember()">
            <div class="mt-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name" name="name"
                [(ngModel)]="newStaffMember.name" [ngModelOptions]="{ standalone: true }" />
            </div>

            <div class="mt-3" ngModelGroup="roleGroup">
              <label class="form-label">Role</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="roleDoctor" value="Doctor"
                  [(ngModel)]="newStaffMember.role" [ngModelOptions]="{ standalone: true }" />
                <label class="form-check-label" for="roleDoctor">Doctor</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="role" id="roleNurse" value="Nurse"
                  [(ngModel)]="newStaffMember.role" [ngModelOptions]="{ standalone: true }" />
                <label class="form-check-label" for="roleNurse">Nurse</label>
              </div>
            </div>

            <div class="mt-3">
              <label for="gender" class="form-label">Gender:</label>
              <select class="form-control" [(ngModel)]="newStaffMember.gender" name="gender"
                [ngModelOptions]="{ standalone: true }">
                <option value="Gender" disabled selected>
                  Choose a gender
                </option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="mt-3">
              <label for="age" class="form-label">Age</label>
              <input type="number" class="form-control" id="age" placeholder="Age" name="age"
                [(ngModel)]="newStaffMember.age" [ngModelOptions]="{ standalone: true }" />
            </div>

            <button class="btn btn-primary mt-3" type="submit">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
